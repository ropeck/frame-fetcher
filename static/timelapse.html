<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timelapse Browser</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Timelapse Browser</h1>
    </header>
    <main>
        <section id="timelapse-list">
            <h2>Daily Timelapses</h2>
            <ul id="timelapse-days"></ul>
        </section>
        <section id="gif-list">
            <h2>GIF Timelapses</h2>
            <ul id="gif-days"></ul>
        </section>
        <section id="frames-list">
            <h2>Hourly Snapshots</h2>
            <ul id="frames"></ul>
        </section>
    </main>
    <script src="/static/timelapse.js"></script>
</body>
</html>
